<ion-app>
  <ion-menu contentId="content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item *ngFor="let p of pages" (click)="openPage(p.path)">
          {{p.title}}
        </ion-item>
        <ion-button *ngIf="logged == true" float-right ion-button color="primary" (click)="doLogout()">Logout</ion-button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-app>
